    <main>
        <section class="subscription">
            <h2>Suscripción</h2>
            <form action="endpoint" method="post">
                <div>
                    <label for="id-name">Nombre</label>
                    <input type="text" name="name" id="id-name" placeholder="Ingresa tu nombre">
                </div>
                <div>
                    <label for="id-surname">Apellido</label>
                    <input type="text" name="surname" id="id-surname" placeholder="Ingresa tu apellido">
                </div>
                <div>
                    <label for="id-observation">Observaciones</label>
                    <textarea name="observation" id="id-observation" rows="10" cols="60" maxlength="600"></textarea>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
